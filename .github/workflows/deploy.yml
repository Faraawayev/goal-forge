name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Build
        run: npm run build

      - name: Run DB migrations (drizzle-kit)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "Running migrations..."
          npm run db:push

      - name: Trigger Render deploy
        id: trigger_render
        if: ${{ secrets.RENDER_API_KEY && secrets.RENDER_SERVICE_ID }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Triggering Render deploy for service $RENDER_SERVICE_ID"
          resp=$(curl -s -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Accept: application/json" \
            -d '{}')
          echo "Render response: $resp"
          deploy_id=$(echo "$resp" | jq -r '.id')
          if [ "$deploy_id" = "null" ] || [ -z "$deploy_id" ]; then
            echo "Render deploy trigger failed"; echo "$resp"; exit 1
          fi
          echo "render_deploy_id=$deploy_id" >> $GITHUB_OUTPUT

      - name: Wait for Render deploy to finish
        if: ${{ secrets.RENDER_API_KEY && secrets.RENDER_SERVICE_ID }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Waiting for Render deploy to become live..."
          timeout=900
          interval=10
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            status=$(curl -s -H "Authorization: Bearer $RENDER_API_KEY" "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys?limit=1" | jq -r '.[0].state')
            echo "Render deploy status: $status"
            if [ "$status" = "live" ]; then
              echo "Render deploy is live"
              break
            fi
            sleep $interval
            elapsed=$((elapsed + interval))
          done
          if [ $elapsed -ge $timeout ]; then
            echo "Render deploy timed out"; exit 1
          fi

      - name: Get Render service URL
        id: get_render_service_url
        if: ${{ secrets.RENDER_API_KEY && secrets.RENDER_SERVICE_ID }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          service=$(curl -s -H "Authorization: Bearer $RENDER_API_KEY" "https://api.render.com/v1/services/$RENDER_SERVICE_ID")
          url=$(echo "$service" | jq -r '.serviceDetails.defaultDomain // .defaultDomain')
          echo "render_service_url=$url" >> $GITHUB_OUTPUT

      - name: Deploy to Vercel
        if: ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          echo "Deploying to Vercel..."
          npm i -g vercel@28 --silent
          if [ -n "$VERCEL_PROJECT_ID" ]; then
            vercel --token "$VERCEL_TOKEN" --confirm --prod --project "$VERCEL_PROJECT_ID"
          else
            vercel --token "$VERCEL_TOKEN" --confirm --prod
          fi

      - name: Run seed endpoint (dev seed)
        env:
          DEV_SEED_TOKEN: ${{ secrets.DEV_SEED_TOKEN }}
          RENDER_URL: ${{ steps.get_render_service_url.outputs.render_service_url }}
          BASE_URL: ${{ secrets.BASE_URL }}
        run: |
          backend="$RENDER_URL"
          if [ -z "$backend" ] || [ "$backend" = "null" ]; then
            backend="$BASE_URL"
          fi
          if [ -z "$backend" ]; then
            echo "No backend URL available to run seed"; exit 0
          fi
          echo "Calling seed at $backend"
          curl -s -X POST "$backend/api/dev/seed?token=$DEV_SEED_TOKEN" -H "Content-Type: application/json" -d '{"userId":"demo-user"}' | jq -C .

      - name: Run smoke checks
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
        run: |
          npx tsx script/smoke.ts || true
